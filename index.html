<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match-It</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <div class="logo">
                    <h1>CoreLogic</h1>
                    <h2>Games</h2>
                </div>
                <div class="timer hidden">
                     <p class="time" id="time"></p>
                </div>
                <div class="one-v-one-mode hidden">
                    <p class="player active">Player 1: <span id="player-1-score">0</span></p>
                    <p class="player">Player 2: <span id="player-2-score">0</span></p>
                </div>
            </nav>
        </header>

        <div class="game-container">
            <div class="game-title">
                <h1>Match <span>It</span></h1>
            </div>
            <div class="game-mode">
                <div class="game-mode-title">
                    <h3>Game Mode</h3>
                </div>
                <div class="game-mode-buttons">
                    <button class="selected" id="basic">Basic</button>
                    <button id="timer">Timer</button>
                    <button id="1v1">1v1</button>
                </div>
            </div>
            <div class="difficulty">
                <div class="difficulty-title">
                    <h3>Difficulty</h3>
                </div>
                <div class="difficulty-buttons">
                    <button class="selected" id="easy">Easy</button>
                    <button id="medium">Medium</button>
                    <button id="hard">Hard</button>
                    <button id="extreme">Extreme</button>
                </div>
            </div>
            <div class="play-button">
                <button id="play-button">play</button>
            </div>

            <div class="menus">
                <div class="tips">
                    <button>
                        Tips
                        <i class="fa-solid fa-lightbulb"></i>
                    </button>
                </div>
                <div class="about-us">
                    <button>
                        About us
                        <i class="fa-solid fa-user"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- easy = 4*4, medium = 6*6, hard = 8*8, extreme=10*10 -->
        <div class="card-area hidden">
            
        </div>

        <div class="hidden" id="win-screen">
            <div class="win-message">
                <p class="title">You won</p>
                <p class="message">You completed extreme level game of timer mode in 69 attempts</p>
                <button id="home-button">Home</button>
            </div>
        </div>
        
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
