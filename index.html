<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match-It</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <div class="logo">
                    <h1>CoreLogic</h1>
                    <h2>Games</h2>
                </div>
                <div class="menus">
                    <div class="tips">
                        <button>
                            Tips
                            <i class="fa-solid fa-lightbulb"></i>
                        </button>
                    </div>
                    <div class="about-us">
                        <button>
                            About us
                            <i class="fa-solid fa-user"></i>
                        </button>
                    </div>
                </div>
            </nav>
        </header>

        <div class="game-container">
            <div class="game-title">
                <h1>Match <span>It</span></h1>
            </div>
            <div class="game-mode">
                <h3>Game Mode</h3>
                <button id="basic">Basic</button>
                <button id="timer">Timer</button>
                <button id="customize">Customize</button>
            </div>
            <div class="difficulty">
                <h3>Difficulty</h3>
                <button id="easy">Easy</button>
                <button id="medium">Medium</button>
                <button id="hard">Hard</button>
                <button id="extreme">Extreme</button>
            </div>
            <div class="play-button">
                <button id="play-button">play</button>
            </div>
        </div>

        <div class="card-area" style="display: none;">
            <div class="card" dataset-name="home">
                <i class="fa-solid fa-house"></i>
            </div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
