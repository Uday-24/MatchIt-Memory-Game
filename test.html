<!DOCTYPE html>
<html>
<head>
  <title>Disable Button After Timer</title>
</head>
<body>
  <h1 id="timer">10</h1>
  <button id="selectBtn">Select</button>

  <script>
    function abc(){
      console.log("Hello");
    }
      let selectBtn = document.querySelector("#selectBtn");
      selectBtn.addEventListener("click", ()=>{
        abc();
      })
  </script>
</body>
</html>
